{% block title %}
    LogIn
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'player_login' %}"
          method="post">
        {% csrf_token %}

        <p> Please Log In.</p>

        {{ form }}
        <button type="submit" class="btn btn-success"> Sign in</button>
    </form>
{% endblock %}
